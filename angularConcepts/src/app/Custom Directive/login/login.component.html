<h2 class="ms-3">Login Form</h2>

<form class="ps-3">
  <label for="email" class="mt-2">Email:</label>
  <input id="email" type="email" appAutoFocus placeholder="Enter your email"  class="form-control w-25 mt-2" />
  
  <label for="password" class="mt-2">Password:</label>
  <input id="password" type="password" placeholder="Enter your password"class="form-control w-25 mt-2" />

  <button type="button" class="btn btn-primary mt-2">Login</button>
</form>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <!-- Name Field (Required) -->
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" required />
      <div class="error" *ngIf="name.invalid && name.touched">
        Name is required.
      </div>
    </div>
  
    <!-- Email Field (Required & Valid Format) -->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required email />
      <div class="error" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.['required']">Email is required.</span>
        <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>
  
    <!-- Age Field (Required & Min/Max) -->
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" [(ngModel)]="user.age" #age="ngModel" required min="18" max="60" />
      <div class="error" *ngIf="age.invalid && age.touched">
        <span *ngIf="age.errors?.['required']">Age is required.</span>
        <span *ngIf="age.errors?.['min']">Minimum age is 18.</span>
        <span *ngIf="age.errors?.['max']">Maximum age is 60.</span>
      </div>
    </div>
  
    <!-- Password Field (Required & Min Length) -->
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="6" />
      <div class="error" *ngIf="password.invalid && password.touched">
        <span *ngIf="password.errors?.['required']">Password is required.</span>
        <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</span>
      </div>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
  
  <!-- Display Form Data -->
  <div *ngIf="submitted">
    <h3>Form Submitted Successfully!</h3>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Age:</strong> {{ user.age }}</p>
  </div>

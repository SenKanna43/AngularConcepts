<h2>🛒 Shopping Cart</h2>

<ul>
    @for (item of cartItems(); track $index) {
      <li class="mt-2">
        <strong>{{ item.name }}</strong> - ₹{{ item.price }} x {{ item.quantity }}
        <button (click)="removeItem( $index)" class="btn btn-outline-danger">❌ Remove</button>
      </li>
    }
  </ul>
  

<h3>Total Price: ₹{{ totalPrice() }}</h3>

<button (click)="addItem()"  class="btn btn-outline-success">➕ Add Mouse</button>
